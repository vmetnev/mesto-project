<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект "Место"</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="main">

        <section class="profile">
            <img src="./images/image.png" alt="фото-жак-ив-кусто" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__top">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">

        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="form-edit-profile">
                <h3 class="popup__title">Редактировать профиль</h3>
                <fieldset class="popup__fieldset">
                    <input type="text" class="popup__input" name="form-name" value="">
                    <input type="text" class="popup__input" name="form-profession" value="">
                </fieldset>
                <button type="submit" id="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" class="popup__cancel" value=" "></button>
        </div>
    </div>

    <!--  -->
    <div class="new-item">
        <div class="new-item__container">
            <form class="new-item__form" name="form-edit-profile">
                <h3 class="new-item__title">Новое место</h3>
                <fieldset class="new-item__fieldset">
                    <input type="text" class="new-item__input" name="item-text" placeholder="Название" value="">
                    <input type="text" class="new-item__input" name="item-link" placeholder="Ссылка на картинку"
                        value="">
                </fieldset>
                <button type="submit" id="submit" class="new-item__submit">Сохранить</button>
            </form>
            <button type="button" class="new-item__cancel" value=" "></button>
        </div>
    </div>
    <!--            -->
    <template id="card-template">
        <article class="element">
            <img src="./images/elbrus1.png" alt="фото-гора-эльбрус-2" class="element__image">
            <div class="element__info">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button type="button" class="element__delete"></button>
                <button type="button" class="element__heart"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/card_delete.js"></script>
    <script src="./scripts/like_card.js"></script>
    <script src="./scripts/add_card.js"></script>
    <script src="./scripts/profile_edit.js"></script>
    <script src="./scripts/start_up_load.js"></script>

</body>

</html>
